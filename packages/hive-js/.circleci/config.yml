version: 2.0

jobs:
  checkout_code:
    docker:
      - image: circleci/node:8.11.3
    working_directory: ~/hive-io
    steps:
      - checkout
      - save_cache:
          key: repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/hive-io

  install_dependencies:
    docker:
      - image: circleci/node:8.11.3
    working_directory: ~/hive-io
    steps:
      - restore_cache:
          keys:
            - repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - dependencies-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install --no-optional
      - save_cache:
          key: dependencies-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/hive-io/node_modules

  test:
    docker:
      - image: circleci/node:8.11.3
    working_directory: ~/hive-io
    steps:
      - restore_cache:
          keys:
            - repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - dependencies-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Run lint and unit tests
          command: npm test
      - run:
          name: Run coverage report
          command: npm run coverage
      - store_test_results:
          path: ~/hive-io/coverage.lcov
      - store_artifacts:
          path: ~/hive-io/coverage.lcov

  # TODO: uncomment when unlimited tests are provided
  # browserstack:
  #   docker:
  #     - image: circleci/node:8.11.3
  #   working_directory: ~/schema-json-js
  #   steps:
  #     - restore_cache:
  #         keys:
  #           - repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
  #     - restore_cache:
  #         keys:
  #           - dependencies-{{ .Branch }}-{{ checksum "package.json" }}
  #     - run:
  #         name: Run BrowserStack tests
  #         command: npm run browserstack

  build:
    docker:
      - image: circleci/node:8.11.3
    working_directory: ~/hive-io
    steps:
      - restore_cache:
          keys:
            - repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - dependencies-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Build and compress code
          command: npm run build && node ./bin/compress
      - save_cache:
          key: assets-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/hive-io/package.tar.gz
      - store_artifacts:
          path: ~/hive-io/package.tar.gz

workflows:
  version: 2
  code-review:
    jobs:
      - checkout_code
      - install_dependencies:
          requires:
            - checkout_code
      - test:
          requires:
            - install_dependencies
      # TODO: uncomment when unlimited tests are provided
      # - browserstack:
      #     requires:
      #       - test
      - build:
          requires:
            - test
